<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payfort Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Authorization Request
                    </div>
                    <div class="card-body">
                        <form method="post" action="https://sbcheckout.payfort.com/FortAPI/paymentPage" id="form1">
                            <input type="hidden" name="signature" id="signature" value="" required>
                            <div class="form-group">
                                <label for="merchant_reference">Merchant Reference</label>
                                <input type="text" class="form-control" name="merchant_reference"
                                    id="merchant_reference" required>
                            </div>

                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" name="amount" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="card_number">Card Number</label>
                                <input type="text" class="form-control" name="card_number" id="card_number" required>
                            </div>

                            <div class="form-group">
                                <label for="expiry_date">Expiry Date</label>
                                <input type="text" class="form-control" name="expiry_date" id="expiry_date" required
                                    placeholder="YM - 2505">
                            </div>

                            <div class="form-group">
                                <label for="card_security_code">Card Security Code</label>
                                <input type="text" class="form-control" name="card_security_code"
                                    id="card_security_code" required>
                            </div>

                            <div class="form-group">
                                <label for="card_holder_name">Card Holder Name</label>
                                <input type="text" class="form-control" name="card_holder_name" id="card_holder_name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="remember_me">Remember Me</label>
                                <input type="checkbox" name="remember_me" id="remember_me">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Capture Authorization Request
                    </div>
                    <div class="card-body">
                        <form method="post" action="/capture">

                            <div class="form-group">
                                <label for="merchant_reference">Merchant Reference</label>
                                <input type="text" class="form-control" name="merchant_reference"
                                    id="merchant_reference" required>
                            </div>

                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" name="amount" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="fort_id">Fort Id</label>
                                <input type="text" class="form-control" name="fort_id" id="fort_id" required>
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Void Authorization Request
                    </div>
                    <div class="card-body">
                        <form method="post" action="/void-authorization">

                            <div class="form-group">
                                <label for="merchant_reference">Merchant Reference</label>
                                <input type="text" class="form-control" name="merchant_reference"
                                    id="merchant_reference" required>
                            </div>
                            <div class="form-group">
                                <label for="fort_id">Fort Id</label>
                                <input type="text" class="form-control" name="fort_id" id="fort_id" required>
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Refund
                    </div>
                    <div class="card-body">
                        <form method="post" action="/refund">

                            <div class="form-group">
                                <label for="merchant_reference">Merchant Reference</label>
                                <input type="text" class="form-control" name="merchant_reference"
                                    id="merchant_reference" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" name="amount" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="fort_id">Fort Id</label>
                                <input type="text" class="form-control" name="fort_id" id="fort_id" required>
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/authorization.js"></script>
</body>

</html>
